<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .get-started-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .get-started-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .container {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to KnowledgeHub</h1>
    <p>A place to ask questions, share knowledge, and learn from others in your community.</p>
    <a href="/login" class="get-started-btn">Get Started</a>
</div>
</body>
</html>
